<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe by Luke Walker</title>
  <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <h2>By Luke Walker</h2>
  <div id="message">You know how it works. X goes first.</div>
  <div id="container">
    <table id="board">
      <tr>
        <td class="cell" data-position="0"></td>
        <td class="cell" data-position="1"></td>
        <td class="cell" data-position="2"></td>
      </tr>
      <tr>
        <td class="cell" data-position="3"></td>
        <td class="cell" data-position="4"></td>
        <td class="cell" data-position="5"></td>
      </tr>
      <tr>
        <td class="cell" data-position="6"></td>
        <td class="cell" data-position="7"></td>
        <td class="cell" data-position="8"></td>
      </tr>
    </table>
    <div id="game-over"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="tictactoe2.js"></script>
</body>
</html>
